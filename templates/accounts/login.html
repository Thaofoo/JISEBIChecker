<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManuCheck Registration</title>
    <link rel="stylesheet" href="/static/base/styles/login.css" />
  </head>

  <body>
    <div class="container">
      <h1>Login</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"/>
        </div>
        <a href="{% url 'loggedHomepage' %}"><div class="btn-register">Login</div></a>
      </form>
    </div>
  </body>
</html>
